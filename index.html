<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator | AI Department</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen text-slate-200 p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-8">

        <!-- Header -->
        <header class="flex justify-between items-end pb-6 border-b border-slate-700/50">
            <div>
                <h1
                    class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                    Grade Calculator
                </h1>
                <p class="text-slate-400 mt-2 text-lg">Semester Performance Tracker</p>
            </div>
            <button id="reset-btn"
                class="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 hover:bg-rose-500/20 hover:text-rose-300 transition-colors text-sm border border-slate-700 hover:border-rose-500/50">
                Reset All
            </button>
        </header>

        <!-- Main Content -->
        <main class="grid lg:grid-cols-3 gap-8">

            <!-- Modules Grid -->
            <div class="lg:col-span-2">
                <div id="modules-container" class="grid md:grid-cols-2 gap-6">
                    <!-- Modules will be injected here by JS -->
                </div>
            </div>

            <!-- Sidebar Results -->
            <div class="lg:col-span-1">
                <div class="sticky top-8 space-y-6">

                    <!-- Final Grade Card -->
                    <div
                        class="glass-panel rounded-2xl p-8 text-center border border-indigo-500/20 shadow-[0_0_50px_-12px_rgba(99,102,241,0.25)]">
                        <h2 class="text-slate-400 uppercase tracking-widest text-sm font-semibold mb-4">Semester Average
                        </h2>
                        <div id="final-average"
                            class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-200 to-slate-400">
                            0.00
                        </div>
                    </div>

                    <!-- Breakdown Table -->
                    <div class="glass-panel rounded-2xl overflow-hidden">
                        <div class="bg-slate-800/50 p-4 border-b border-slate-700/50">
                            <h3 class="font-semibold text-slate-200">Module Breakdown</h3>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-slate-900/50 text-slate-400">
                                    <tr>
                                        <th class="py-3 px-4 text-left font-medium">Module</th>
                                        <th class="py-3 px-4 text-right font-medium">Grade</th>
                                        <th class="py-3 px-4 text-right font-medium">Coeff</th>
                                    </tr>
                                </thead>
                                <tbody id="results-body">
                                    <!-- Results injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

        </main>

        <footer class="text-center text-slate-600 pt-12 pb-6 text-sm">
            <p>&copy; 2026 cs_zone.it. Data saved locally.</p>
        </footer>

    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
